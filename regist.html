<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for an account</title>
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="inputtext">
        <h1>Welcome!</h1>
<form action="#">
    <div class="field">
        <input type="text" id="username" required placeholder="Username">
    </div>
    <div class="field">
        <input type="password" id="pw" required placeholder="Password">
    </div>
    <div class="field">
        <input type="password" id="cpw" required placeholder="Confirm Password">
    </div>
    <div class="field">
   <button type="submit">GO!</button>
    </div>
    <div class="help">
        <div class="remember-pw">
            <input type="checkbox" name="confirm" id="confirm" required>
            <label for="remember-pw">I consent to being disturbed via unsolicited mails.</label>
        </div>
    </div>
</form>

<p> <a href="login.html">Already have an account?</a></p>
    </div>
    <script src="./torture/register.js"></script>
</body>
</html>
