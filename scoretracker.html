<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondstadt Brownie</title>
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/scoretracker.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./img/brownie.ico" />
  </head>
  <script src="./torture/navbar.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <body>
    <script>
      $.get("navbar.html", function (data) {
        $("#nav").replaceWith(data);
        $.get("footer.html", function (data) {
        $(".footer").replaceWith(data);
      });
      });
    </script>
    <div id="nav"></div>
    <h1 class="title" style="margin-top: 80px; text-align: center">
      Score tracker
    </h1>
    <div class="datacontainer">
      Enter the judgement details here
      <div class="numbers">
        <div class="songinfo">
          <input type="text" placeholder="Song Name" id="sn" />
          <input type="number" placeholder="Level" id="lvl" maxlength="2" />
        </div>
        <input type="number" placeholder="Perfect" id="pf" oninput="updateValue()" />
        <input type="number" placeholder="Great" id="gr" oninput="updateValue()"/>
        <input type="number" placeholder="Good" id="gd" oninput="updateValue()"/>
        <input type="number" placeholder="Bad" id="bd" oninput="updateValue()"/>
        <input type="number" placeholder="Miss" id="ms" oninput="updateValue()"/>
        <input type="number" placeholder="Max Combo" id="mc" oninput="updateValue()"/>
        <input type="number" placeholder="Notes" id="nt" oninput="updateValue()"/>
      </div>
      <div class="buttons">
        <input type="button" value="Save score">
        <input type="button" value="Reset fields">
      </div>
    </div>
<div class="gradeandsave">

</div>
  <div class="footer"></div>
  </body>
  <script src="./torture/scoretracking.js"></script>
</html>
