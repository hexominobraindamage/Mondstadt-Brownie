<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be Alive (Raaban Inc. Mix)</title>
    <link rel="stylesheet" href="../../../styles/home.css" />
    <link rel="stylesheet" href="../../../styles/navbar.css" />

  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <body>
  <script>
  $.get("/navbar.html", function(data){
  $("#nav").replaceWith(data);
  });
  $.get("/footer.html", function (data) {
        $(".footer").replaceWith(data);
      });
  </script>
  <div id="nav"></div>


    <div class="playback">
      <div>
        <iframe id="video"
          allow="fullscreen"
          src="https://streamable.com/e/p8sui7"
          style="border: none"
        ></iframe>
      </div>
      <div class="difficulty-select">
        <h1>Select Difficulty</h1>
        <div class="diff">
          <button id="single" class="single15">S15</button> <button id="single" class="single17">S17</button>
          <button id="coop" class="x2">Co-op (x2)</button>
        </div>
      </div>
      <div class="info">
        <h1>Song info:</h1>
        <div class="cover">
          <div class="bannerimg">
            <img src="../../../thumb/fiesta/1237.png" alt="" />
          </div>
          <div class="textinfo">
            <h2>Be Alive (Raaban Inc. Mix)</h2>
            <h3>Stian K</h3>
            <h4>First appearance: Pump It Up Fiesta 2</h4>
            <h4>BPM: 142</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
    
    </div>
    <script>function changeVideo(newSrc) {
      var videoElement = document.getElementById('video');
      if (videoElement && videoElement.src !== newSrc) {
          videoElement.src = newSrc;
      }
  }
  
  var buttons = [
      { className: 'single17', src: 'https://streamable.com/e/p8sui7' },
      { className: 'x2', src: 'https://streamable.com/g1ss6x' }
  ];
  
  buttons.forEach(button => {
      var elements = document.getElementsByClassName(button.className);
      if (elements.length > 0) {
          var element = elements[0];
          element.addEventListener('click', function () {
              changeVideo(button.src);
          });
      }
  });</script>
  </body>
</html>
